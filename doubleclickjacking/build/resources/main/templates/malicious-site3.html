<head>
    <title>악성 웹사이트 3</title>

            display: flex;
            justify-content: center;

        .malicious-container {

        }

<body>
<div class="malicious-container">
    <h2>악성 웹사이트에 오신 것을 환영합니다</h2>
    <p>이 페이지는 악성 코드가 포함되어 있습니다.</p>
</div>
</body>
</html>
